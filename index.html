<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Weather in your city</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
   <br><br>
    <div class="container">
        <div class="row">
          <div class="col order-last"></div>
          <div class="col" id="card">
            <label class="head">FIND WEATHER IN ANY CITY JUST BY ONE CLICK</label>  
            <input type="text" id="myText" name="result" placeholder=" type city name.."><button type="button" class="btn btn-primary" onclick="display()">Click</button>
            <p><label id = "body"></label></p>
            <p class="main" id="city">City:</p>
              <p class="main" id="temp">Temperature:</p>
              <p class="main" id="desc">Description:</p>
              <p class="main" id="feelslike">Feels like:</p>
              <p><img height="120px" width="320px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD0Gy0AMoJEnKVuC4tivjNfcERQNzK6THl3g&usqp=CAU"/></p>

          </div>
          <div class="col order-first"></div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
